<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div id="player-0" class="left">
          <div class="title">
            <h2>PLAYER 1</h2>
            <p id="score-0" class="score">0</p>
          </div>
          <div class="current">
            <p>CURRENT</p>
            <span id="score-player0">0</span>
          </div>
        </div>

        <div class="controle">
          <div class="top">
            <p class="new">New Game</p>
            <div id="dice" class="nard-drow">
              <img src="6.jpg" alt="" />
            </div>
          </div>
          <div class="bottom">
            <div class="nard">Rolle dice</div>
            <p class="hold">hold</p>
          </div>
        </div>

        <div id="player-1" class="left right check">
          <div class="title">
            <h2>PLAYER 2</h2>
            <p id="score-1" class="score">0</p>
          </div>
          <div class="current">
            <p>CURRENT</p>
            <span id="score-player1">0</span>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
